<!DOCTYPE html>
<html>
<head>
    <title>StopWatcher</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="http://code.ionicframework.com/0.9.24/css/ionic.min.css" rel="stylesheet" />
    <script src="http://code.ionicframework.com/0.9.24/js/ionic.js"></script>
    <script src="http://code.ionicframework.com/0.9.24/js/ionic-angular.js"></script>
</head>
<body ng-app="StopWatcher">

    <header-bar class="bar bar-header bar-energized">
        <button class="button icon ion-home"></button>
        <h1 class="title">StopWatcher</h1>
        <button class="button icon ion-wrench"></button>
    </header-bar>
    <content style="margin-top: 54px;" scroll="false">

        <button class="button button-full button-energized button-outline">Start</button>
        <button class="button button-full button-energized button-outline">Break</button>
        <button class="button button-full button-energized button-outline">Stop</button>
    </content>

    <footer-bar class="bar bar-footer bar-energized"><h1 class="title">Copyright Notice</h1></footer-bar>

</body>
</html>
